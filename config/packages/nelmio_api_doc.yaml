nelmio_api_doc:
    documentation:
        info:
            title: Home management API
            description: An app to manage your daily
            version: 1.0.0
        definitions:
            ContactRequestInput:
                type: object
                properties:
                    firstname:
                        type: string
                        required: true
                    lastname:
                        type: string
                        required: true
                    email:
                        type: string
                        required: true
                    subject:
                        type: string
                        required: true
                    message:
                        type: string
                        required: true
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc

